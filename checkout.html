<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Online Store</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>
    <p class="checkout-total">Total: ZMW <span id="checkout-total">0</span></p>

    <h2>Card Payment</h2>
    <form id="card-form" class="card-form">
      <label for="card-name">Cardholder Name</label>
      <input type="text" id="card-name" placeholder="Enter cardholder name" required>

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" maxlength="16" placeholder="1234 5678 9012 3456" required>

      <div class="card-row">
        <div>
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required>
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" maxlength="3" placeholder="123" required>
        </div>
      </div>

      <button type="submit" class="btn pay-btn">Pay Now</button>
    </form>

    <button id="back-btn" class="btn back">‚Üê Back to Store</button>
  </div>

  <!-- Checkout Modal -->
<div id="checkout-modal" class="checkout-modal">
  <div class="checkout-content">
    <span id="close-checkout" class="close-btn">&times;</span>
    <h2>Card Payment</h2>
    <form id="card-form">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

      <label for="card-name">Cardholder Name</label>
      <input type="text" id="card-name" placeholder="John Doe" required>

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" placeholder="123" required>

      <p>Total: ZMW <span id="checkout-total"></span></p>

      <button type="submit" class="btn">Pay Now</button>
    </form>
  </div>
</div>

  <script src="checkout.js"></script>
</body>
</html>
